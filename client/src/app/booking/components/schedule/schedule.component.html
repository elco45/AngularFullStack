<div class="container">
  <h1>When are we moving?</h1>

  <p>What day works best?</p>
  <div class="d-flex justify-content-center">
    <dp-date-picker
      [(ngModel)]="selectedDate"
      [theme]="'dp-material'"
      [config]="datePickerConfig"
      (onSelect)="getListOfAvailableTime()"
    ></dp-date-picker>
  </div>

  <ng-template [ngIf]="selectedDate">
    <p>What time works best?</p>
    <ng-select [(ngModel)]="selectedTime">
      <ng-option *ngFor="let opt of availableTimes" [value]="opt">{{
        opt
      }}</ng-option>
    </ng-select>
  </ng-template>

  <div class="d-flex justify-content-center">
    <button
      class="movemate-btn"
      (click)="nextStep()"
      [disabled]="!selectedTime"
    >
      Next
    </button>
  </div>
</div>
