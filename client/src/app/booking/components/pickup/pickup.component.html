<p>Pickup Location</p>
<input type="text" [(ngModel)]="pickupAddress" />

<ng-template [ngIf]="pickupAddress">
  <p>Apt, suite, etc. (optional)</p>
  <input type="text" [(ngModel)]="pickupAddressDetails" />

  <input
    type="checkbox"
    name="hasElevator"
    [checked]="pickupHasElevator"
    (change)="pickupHasElevator = !pickupHasElevator"
  />
  <label for="hasElevator">There is an elevator at this location</label><br />

  <ng-template [ngIf]="pickupHasElevator" [ngIfElse]="none">
    <p>
      Please make sure to reserve the elevator for the duration of the move.
    </p>
  </ng-template>
  <ng-template #none>
    <input type="number" min="1" max="100" [(ngModel)]="pickupFloor" />
  </ng-template>
</ng-template>

<button (click)="nextStep()" [disabled]="!pickupAddress">
  Next
</button>
